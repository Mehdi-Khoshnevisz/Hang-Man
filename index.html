<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>hang-man</title>
  <link rel="stylesheet" href="style/css/style.css">
</head>
<body>




  <div class="_start">
    <div class="_box">
      <button class="start_btn" type="button" name="button">Start</button>
    </div>
  </div>

  <div class="_title">
    <h2>Hang-Man Game</h2>
  </div>

  <div class="All">


  <main class="_clear">

    <div class="_left">
      <div class="_timer">
        <div id="min">9</div>
        :
        <div id="sec">59</div>
      </div>
      <div class="_box">
      <canvas id="canvas" width="200"  height="200"></canvas>
      </div>
    </div>


    <div class="_right">


      <div class="keys">
        <button class="_btn">A</button>
        <button class="_btn">B</button>
        <button class="_btn">C</button>
        <button class="_btn">D</button>
        <button class="_btn">E</button>
        <button class="_btn">F</button>
        <button class="_btn">G</button>
        <button class="_btn">H</button>
        <button class="_btn">I</button>
        <button class="_btn">J</button>
        <button class="_btn">K</button>
        <button class="_btn">L</button>
        <button class="_btn">M</button>
        <button class="_btn">N</button>
        <button class="_btn">O</button>
        <button class="_btn">P</button>
        <button class="_btn">Q</button>
        <button class="_btn">R</button>
        <button class="_btn">S</button>
        <button class="_btn">T</button>
        <button class="_btn">U</button>
        <button class="_btn">V</button>
        <button class="_btn">W</button>
        <button class="_btn">X</button>
        <button class="_btn">Y</button>
        <button class="_btn">Z</button>
      </div>

      <div class="_words">
        <div class="_words_title">
          <label>Correct Words : </label>
        </div>

      </div>

      <div class="_wrong_words">
        <div class="_words_title">
          <label>Wrong Words : </label>
        </div>
      </div>

    </div>

  </main>
    </div>
  <!-- scripts -->
  <script type="text/javascript" src="js/hang.js"></script>
  <script type="text/javascript" src="js/timer.js"></script>
  <script type="text/javascript" src="js/man.js"></script>
</body>
</html>
